{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
  {# looping through the images  #}
    <div class="row">
      {% for image in images %}
      <div class="col-md-4">
        <img src="{{image.image.url}}"
        class="img-responsive" alt="Image">
      </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
